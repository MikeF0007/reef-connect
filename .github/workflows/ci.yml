name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test-backend:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if backend code exists
        id: check-backend
        run: |
          if [ -d "backend/app" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python ${{ matrix.python-version }}
        if: steps.check-backend.outputs.exists == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        if: steps.check-backend.outputs.exists == 'true'
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install nox
        if: steps.check-backend.outputs.exists == 'true'
        run: pip install nox

      - name: Run lint
        if: steps.check-backend.outputs.exists == 'true' && matrix.python-version == '3.12'
        run: nox -s lint

      - name: Run tests
        if: steps.check-backend.outputs.exists == 'true'
        run: nox -s test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./htmlcov/index.html
          fail_ci_if_error: false

  frontend-build-and-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if package-lock.json exists
        id: check-lockfile
        run: |
          if [ -f "frontend/package-lock.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.check-lockfile.outputs.exists == 'true' && 'npm' || '' }}
          cache-dependency-path: ${{ steps.check-lockfile.outputs.exists == 'true' && 'frontend/package-lock.json' || '' }}

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter (if configured)
        working-directory: frontend
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests (if configured)
        working-directory: frontend
        run: npm test --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7
